<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1</title>
</head>
<body>
<h2 id="state"></h2>

<script>
    fetch("http://localhost:5000")
        .then(response => response.text())
        .then(data => {
            document.getElementById("state").textContent = data;
        })
        .catch(error => console.log(error));
</script>
</body>
</html>
