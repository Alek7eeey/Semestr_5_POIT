<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ex06_02</title>
</head>
<body>
    <form method="post" class="form-inline m-3">

      <div class="form-group">
        <label for="mail">Gmail: </label>
        <input type="text" id="mail" class="form-control">
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" id="message" class="form-control">
      </div>
      <div class="col-auto mt-3">
      <button type="submit" class="btn btn-primary mb-2" onclick="POSTData()">Send</button>
      </div>
    </form>

<div id="result">

</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
    const POSTData = () =>
    {
        var gmail = document.getElementById("mail");
        var message = document.getElementById("message");
        var data = {
            mail: gmail.value,
            message: message.value
        };

        fetch("http://localhost:5000/send",
            {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = JSON.stringify(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
